<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Engage360 ‚Äì Surveys</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .topbar {
        height: 60px;
        background-color: #007bff;
        color: white;
        padding: 15px 20px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 60px;
        left: 0;
        width: 220px;
        background-color: #343a40;
        color: white;
        padding-top: 20px;
      }
      .sidebar a {
        color: white;
        display: block;
        padding: 12px 20px;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .content {
        margin-left: 220px;
        margin-top: 60px;
        padding: 20px;
      }
      #toggleSidebar {
        display: none;
      }
      .active {
        background: #a1bfceb2 !important;
      }
      @media screen and (max-width: 600px) {
        .topbar {
          height: 45px;
          padding: 10px 20px;
        }
        .sidebar {
          display: none;
          top: 45px;
        }
        .content {
          margin-left: 0;
        }
        #toggleSidebar {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <h5 class="m-0">Engage360 ‚Äì Surveys</h5>
    </div>

    <button
      id="toggleSidebar"
      class="btn btn-light d-md-none"
      style="position: fixed; top: 50px; left: 10px; z-index: 1100"
    >
      ‚ò∞
    </button>

    <div class="sidebar">
      <a href="employee.html" class="nav-link">üìù Feedback</a>
      <a href="policies.html" class="nav-link">‚≠ê Rate Policies</a>
      <a href="surveys.html" class="nav-link active">üìã Surveys</a>
      <a href="responses.html" class="nav-link">üì© View Responses</a>
      <a href="profile.html" class="nav-link">üë§ Profile</a>
      <a href="loginPage.html" class="nav-link text-danger mt-3">üö™ Logout</a>
    </div>

    <div class="content">
      <div id="surveyListSection">
        <h4 class="mb-4">Available Surveys</h4>
        <ul class="list-group" id="surveyList"></ul>
      </div>

      <div id="surveyFormSection" class="mt-4" style="display: none"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $("#toggleSidebar").on("click", function () {
        $(".sidebar").slideToggle().css({ "z-index": 998 });
      });

      // Sample survey data from localStorage
      const hrSurveys = JSON.parse(localStorage.getItem("hrSurveys")) || [];

      function loadSurveyList() {
        const $list = $("#surveyList");
        $list.empty();

        if (hrSurveys.length === 0) {
          $list.append('<p class="text-muted">No surveys available.</p>');
          return;
        }

        hrSurveys.forEach((survey, index) => {
          const $li =
            $(`<li class="list-group-item d-flex justify-content-between align-items-center">
            ${survey.title}
            <button class="btn btn-sm btn-primary">Take Survey</button>
          </li>`);

          $li.find("button").on("click", () => {
            $("#surveyListSection").hide();
            renderSurveyForm(survey);
          });

          $list.append($li);
        });
      }

      function renderSurveyForm(survey) {
        let formHtml = `
          <div class="card p-4 shadow">
            <h4 class="mb-3">${survey.title}</h4>
            <div id="surveyAlert" class="alert alert-success d-none" role="alert">
              Survey submitted successfully!
            </div>
            <form id="surveyForm">
        `;

        survey.questions.forEach((q, i) => {
          formHtml += `
            <div class="mb-3">
              <label for="q${i}" class="form-label">${q.text}</label>
              <select id="q${i}" class="form-select" required>
                <option value="">Select</option>
                <option value="Very Satisfied">Very Satisfied</option>
                <option value="Satisfied">Satisfied</option>
                <option value="Neutral">Neutral</option>
                <option value="Dissatisfied">Dissatisfied</option>
              </select>
            </div>
          `;
        });

        formHtml += `
            <div class="mb-3">
              <label for="comments" class="form-label">Any comments?</label>
              <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit Survey</button>
          </form>
          <button onclick="window.backToSurveyList()" class="btn btn-link mt-3">‚Üê Back to list</button>
        </div>
        `;

        $("#surveyFormSection").html(formHtml).show();

        $("#surveyForm").on("submit", function (e) {
          e.preventDefault();

          let isValid = true;
          survey.questions.forEach((_, i) => {
            if (!$(`#q${i}`).val()) isValid = false;
          });

          if (!isValid) {
            alert("Please answer all questions.");
            return;
          }

          $("#surveyAlert").removeClass("d-none");
          $("#surveyForm")[0].reset();

          setTimeout(() => {
            window.backToSurveyList();
          }, 1500);
        });
      }

      window.backToSurveyList = function () {
        $("#surveyFormSection").hide();
        $("#surveyListSection").show();
      };

      $(document).ready(() => {
        loadSurveyList();
      });
    </script>
  </body>
</html>
