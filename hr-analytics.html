<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Engage360 ‚Äì Employee Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .topbar {
        height: 60px;
        background-color: #007bff;
        color: white;
        padding: 15px 20px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 60px;
        left: 0;
        width: 220px;
        background-color: #343a40;
        color: white;
        padding-top: 20px;
      }
      .sidebar a {
        color: white;
        display: block;
        padding: 12px 20px;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .content {
        margin-left: 220px;
        margin-top: 60px;
        padding: 20px;
      }
      #toggleSidebar {
        display: none;
      }
      .active {
        background: #a1bfceb2 !important;
      }
      @media screen and (max-width: 600px) {
        .topbar {
          height: 45px;
          padding: 10px 10px;
        }
        .sidebar {
          top: 45px;
          display: none;
        }
        .content {
          margin-left: 0;
        }
        #toggleSidebar {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <h5 class="m-0">Engage360 ‚Äì Dashboard</h5>
    </div>

    <button
      id="toggleSidebar"
      class="btn btn-light d-md-none"
      style="position: fixed; top: 50px; left: 10px; z-index: 1100"
    >
      ‚ò∞
    </button>

    <div class="sidebar">
      <a href="hr.html" class="nav-lin navlink">üìù HR Feedback</a>
      <a href="hr-policies.html" class="nav-link">‚≠ê HR Rate Policies</a>
      <a href="hr-surveys.html" class="nav-link">üìã HR Surveys</a>
      <a href="hr-responses.html" class="nav-link">üì© HR Responses</a>
      <a href="hr-analytics.html" class="nav-link active">üìä HR Analytics</a>
      <a href="hr-profile.html" class="nav-link">üë§ HR Profile</a>
      <a href="loginPage.html" class="nav-link text-danger mt-3">üö™ Logout</a>
    </div>

    <div class="content">
      <div class="container">
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="card text-bg-primary">
              <div class="card-body">
                <h6>Total Surveys</h6>
                <h4 id="totalSurveys">0</h4>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-bg-success">
              <div class="card-body">
                <h6>Total Responses</h6>
                <h4 id="totalResponses">0</h4>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-bg-info">
              <div class="card-body">
                <h6>Response Rate</h6>
                <h4 id="responseRate">0%</h4>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <h5>Response Completion</h5>
          <div class="progress">
            <div
              id="respondedBar"
              class="progress-bar bg-success"
              style="width: 0%"
            ></div>
            <div
              id="pendingBar"
              class="progress-bar bg-warning text-dark"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <div class="mb-4">
          <h5>Top Surveys by Responses</h5>
          <ul class="list-group" id="topSurveys">
            <!-- Surveys inserted here -->
          </ul>
        </div>

        <div class="mb-4">
          <h5>Recent Feedbacks</h5>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Employee</th>
                <th>Survey</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="recentFeedbacks">
              <!-- Feedback rows here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      const surveys = JSON.parse(localStorage.getItem("surveys") || "[]");
      const allResponses = JSON.parse(
        localStorage.getItem("responses") || "{}"
      );
      const responses = allResponses[1] || [];

      const totalSurveys = surveys.length;
      const totalResponses = responses.length;

      const responded = responses.filter(
        (r) => r.status === "responded"
      ).length;
      const pending = responses.length - responded;

      const responseRate = totalSurveys
        ? Math.round((responded / responses.length) * 100)
        : 0;

      $("#totalSurveys").text(totalSurveys);
      $("#totalResponses").text(totalResponses);
      $("#responseRate").text(`${responseRate}%`);

      // Progress Bar
      $("#respondedBar").css(
        "width",
        `${(responded / responses.length) * 100}%`
      );
      $("#respondedBar").text(`Responded (${responded})`);
      $("#pendingBar").css("width", `${(pending / responses.length) * 100}%`);
      $("#pendingBar").text(`Pending (${pending})`);

      // Top Surveys
      const surveyMap = {};
      responses.forEach((r) => {
        surveyMap[r.surveyTitle] = (surveyMap[r.surveyTitle] || 0) + 1;
      });

      const topSurveys = Object.entries(surveyMap)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 3);

      topSurveys.forEach(([title, count]) => {
        $("#topSurveys").append(
          `<li class="list-group-item d-flex justify-content-between">
            ${title}
            <span class="badge bg-primary">${count}</span>
          </li>`
        );
      });

      // Recent Feedbacks
      const recent = [...responses].reverse().slice(0, 5);

      recent.forEach((fb) => {
        $("#recentFeedbacks").append(`
          <tr>
            <td>${fb.employeeName}</td>
            <td>${fb.surveyTitle}</td>
            <td>
              <span class="badge ${
                fb.status === "responded"
                  ? "bg-success"
                  : "bg-warning text-dark"
              }">${fb.status}</span>
            </td>
          </tr>
        `);
      });

      $("#toggleSidebar").on("click", function () {
        $(".sidebar").slideToggle().css({ "z-index": 998 });
      });
    </script>
  </body>
</html>
