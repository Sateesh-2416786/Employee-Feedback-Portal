<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Engage360 ‚Äì Policies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .topbar {
        height: 60px;
        background-color: #007bff;
        color: white;
        padding: 15px 20px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 60px;
        left: 0;
        width: 220px;
        background-color: #343a40;
        color: white;
        padding-top: 20px;
      }
      .sidebar a {
        color: white;
        display: block;
        padding: 12px 20px;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .content {
        margin-left: 220px;
        margin-top: 60px;
        padding: 20px;
      }
      #toggleSidebar {
        display: none;
      }
      .active {
        background: #a1bfceb2 !important;
      }
      @media screen and (max-width: 600px) {
        .topbar {
          height: 45px;
          padding: 10px 20px;
        }
        .sidebar {
          display: none;
          top: 45px;
        }
        .content {
          margin-left: 0;
        }
        #toggleSidebar {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <h5 class="m-0">Engage360 ‚Äì Policies</h5>
    </div>
    <button
      id="toggleSidebar"
      class="btn btn-light d-md-none"
      style="position: fixed; top: 50px; left: 10px; z-index: 1100"
    >
      ‚ò∞
    </button>

    <div class="sidebar">
      <a href="employee.html" class="nav-link">üìù Feedback</a>
      <a href="policies.html" class="nav-link active">‚≠ê Rate Policies</a>
      <a href="surveys.html" class="nav-link">üìã Surveys</a>
      <a href="responses.html" class="nav-link">üì© View Responses</a>
      <a href="profile.html" class="nav-link">üë§ Profile</a>
      <a href="loginPage.html" class="nav-link text-danger mt-3">üö™ Logout</a>
    </div>

    <div class="content">
      <h4 class="mb-4">Rate Company Policies</h4>
      <div id="policiesList"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $("#toggleSidebar").on("click", function () {
        $(".sidebar").slideToggle().css({ "z-index": 998 });
      });

      // Get logged-in user
      const loggedInEmail = localStorage.getItem("loggedInEmail");

      // Parse policies from localStorage
      let policies = JSON.parse(localStorage.getItem("hrPolicies") || "[]");

      // Get previously rated policies
      let ratedPolicies = JSON.parse(
        localStorage.getItem("policyRatings") || "[]"
      );

      function renderPolicies() {
        $("#policiesList").empty();

        // Filter out already rated policies for this user
        const remainingPolicies = policies.filter((p) => {
          return !ratedPolicies.some(
            (r) => r.title === p.title && r.employeeEmail === loggedInEmail
          );
        });

        if (remainingPolicies.length === 0) {
          $("#policiesList").html(
            '<div class="alert alert-info">All policies have been rated. Thank you!</div>'
          );
          return;
        }

        remainingPolicies.forEach((policy, idx) => {
          const policyId = `policy-${idx}`;
          const html = `
            <div class="card mb-3" id="${policyId}">
              <div class="card-body">
                <h5 class="card-title">${policy.title}</h5>
                <p>${policy.description || ""}</p>
                <p><small>${(policy.tags || []).join(" ")}</small></p>
                <form class="rating-form" data-title="${policy.title}">
                  <div class="mb-3">
                    <label class="form-label">Your Rating:</label>
                    <div>
                      ${[1, 2, 3, 4, 5]
                        .map(
                          (r) => `
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="rating-${policyId}" value="${r}" required />
                          <label class="form-check-label">${r}</label>
                        </div>
                      `
                        )
                        .join("")}
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                </form>
                <div class="alert alert-success mt-2 d-none">Rating submitted successfully!</div>
              </div>
            </div>
          `;
          $("#policiesList").append(html);
        });
      }

      $(document).on("submit", ".rating-form", function (e) {
        e.preventDefault();
        const form = $(this);
        const title = form.data("title");
        const rating = form.find("input[type=radio]:checked").val();

        ratedPolicies.push({
          title,
          rating,
          employeeEmail: loggedInEmail,
          submittedAt: new Date().toISOString(),
        });

        localStorage.setItem("policyRatings", JSON.stringify(ratedPolicies));

        form.addClass("d-none");
        form.siblings(".alert").removeClass("d-none");

        setTimeout(() => {
          form.closest(".card").remove();
          renderPolicies();
        }, 1500);
      });

      $(document).ready(() => {
        renderPolicies();
      });
    </script>
  </body>
</html>
