<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Engage360 ‚Äì Employee Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .topbar {
        height: 60px;
        background-color: #007bff;
        color: white;
        padding: 15px 20px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 60px;
        left: 0;
        width: 220px;
        background-color: #343a40;
        color: white;
        padding-top: 20px;
      }
      .sidebar a {
        color: white;
        display: block;
        padding: 12px 20px;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .content {
        margin-left: 220px;
        margin-top: 60px;
        padding: 20px;
      }
      .emptypara {
        padding: 5px;
        margin-top: 5px;
      }
      #toggleSidebar {
        display: none;
      }
      .active {
        background: #a1bfceb2 !important;
      }
      @media screen and (max-width: 600px) {
        .topbar {
          height: 45px;
          padding: 10px 10px;
        }
        .sidebar {
          top: 45px;
          display: none;
        }
        .content {
          margin-left: 0;
        }
        #toggleSidebar {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <h5 class="m-0">Engage360 ‚Äì Feedback</h5>
    </div>
    <button
      id="toggleSidebar"
      class="btn btn-light d-md-none"
      style="position: fixed; top: 50px; left: 10px; z-index: 1100"
    >
      ‚ò∞
    </button>

    <div class="sidebar">
      <a href="#" class="nav-link active">üìù Feedback</a>
      <a href="policies.html" class="nav-link">‚≠ê Rate Policies</a>
      <a href="surveys.html" class="nav-link">üìã Surveys</a>
      <a href="responses.html" class="nav-link">üì© View Responses</a>
      <a href="profile.html" class="nav-link">üë§ Profile</a>
      <a href="loginPage.html" class="nav-link text-danger mt-3">üö™ Logout</a>
    </div>

    <div class="content pt-5 mt-4">
      <div id="feedbackListSection">
        <div class="card p-3 shadow">
          <h4 class="mb-3">Select Feedback to Submit</h4>
          <ul class="list-group" id="feedbackList">
            <!-- Feedback items will be loaded here -->
          </ul>
        </div>
      </div>

      <div id="feedbackFormSection" style="display: none">
        <!-- feedback.html will be loaded here -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $("#toggleSidebar").on("click", function () {
        $(".sidebar").slideToggle().css({ "z-index": 998 });
      });

      function loadFeedbackList() {
        const $list = $("#feedbackList");
        $list.empty();

        const feedbackItems = JSON.parse(
          localStorage.getItem("hrFeedbacks") || "[]"
        );
        if (feedbackItems.length === 0) {
          $list.append('<p class="emptypara">No feedbacks available.</p>');
          return;
        }

        const loggedInEmail = localStorage.getItem("loggedInEmail");
        const allResponses = JSON.parse(
          localStorage.getItem("feedbackResponses") || "[]"
        );

        feedbackItems.forEach((item) => {
          const hasResponded = allResponses.some(
            (f) =>
              f.feedbackTitle === item.title &&
              f.employeeEmail === loggedInEmail
          );

          const $li = $(`
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <strong>${item.title}</strong><br/>
                <small>${item.description}</small>
              </div>
              <button class="btn btn-sm btn-${
                hasResponded ? "secondary" : "primary"
              }"
                ${hasResponded ? "disabled" : ""}>
                ${hasResponded ? "Submitted" : "Give Feedback"}
              </button>
            </li>
          `);

          $li.find("button").on("click", () => {
            if (hasResponded) return;

            window.currentFeedback = item; // ‚úÖ Set before loading form

            $("#feedbackListSection").hide();
            $("#feedbackFormSection").load("feedback.html").show();
          });

          $list.append($li);
        });
      }

      $(document).ready(() => {
        loadFeedbackList();
      });

      window.backToFeedbackList = function () {
        $("#feedbackFormSection").hide().empty();
        $("#feedbackListSection").show();
        loadFeedbackList();
      };
    </script>
  </body>
</html>
