<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Engage360 â€“ Responses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .topbar {
        height: 60px;
        background-color: #007bff;
        color: white;
        padding: 15px 20px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 60px;
        left: 0;
        width: 220px;
        background-color: #343a40;
        color: white;
        padding-top: 20px;
      }
      .sidebar a {
        color: white;
        display: block;
        padding: 12px 20px;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .content {
        margin-left: 220px;
        margin-top: 60px;
        padding: 20px;
      }
      #toggleSidebar {
        display: none;
      }
      .active {
        background: #a1bfceb2 !important;
      }
      @media screen and (max-width: 600px) {
        .topbar {
          height: 45px;
          padding: 10px 10px;
        }
        .sidebar {
          top: 45px;
          display: none;
        }
        .content {
          margin-left: 0;
        }
        #toggleSidebar {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <h5 class="m-0">Engage360 â€“ Responses</h5>
    </div>

    <button
      id="toggleSidebar"
      class="btn btn-light d-md-none"
      style="position: fixed; top: 50px; left: 10px; z-index: 1100"
    >
      â˜°
    </button>

    <div class="sidebar">
      <a href="hr.html" class="nav-link">ğŸ“ HR Feedback</a>
      <a href="hr-policies.html" class="nav-link">â­ HR Rate Policies</a>
      <a href="hr-surveys.html" class="nav-link">ğŸ“‹ HR Surveys</a>
      <a href="hr-responses.html" class="nav-link active">ğŸ“© HR Responses</a>
      <a href="hr-analytics.html" class="nav-link">ğŸ“Š HR Analytics</a>
      <a href="hr-profile.html" class="nav-link">ğŸ‘¤ HR Profile</a>
      <a href="loginPage.html" class="nav-link text-danger mt-3">ğŸšª Logout</a>
    </div>

    <div class="content pt-5 mt-4">
      <h4>All Surveys</h4>
      <div id="surveyList" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      // Example surveys (use localStorage in real case)
      const surveys = JSON.parse(localStorage.getItem("surveys")) || [];

      const $list = $("#surveyList");

      function renderSurveys() {
        if (surveys.length === 0) {
          $list.html("<p>No surveys available.</p>");
          return;
        }

        surveys.forEach((survey) => {
          const $card = $(`
            <div class="card mb-3 shadow-sm">
              <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="card-title mb-1">${survey.title}</h5>
                  <small class="text-muted">Created: ${survey.createdAt}</small>
                </div>
                <a href="hr-response-list.html?surveyId=${survey.id}" class="btn btn-primary btn-sm">View Responses</a>
              </div>
            </div>
          `);
          $list.append($card);
        });
      }

      $(document).ready(() => {
        renderSurveys();
        $("#toggleSidebar").on("click", function () {
          $(".sidebar").slideToggle().css({ "z-index": 998 });
        });
      });
    </script>
  </body>
</html>
