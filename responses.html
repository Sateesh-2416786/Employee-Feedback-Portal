<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Engage360 ‚Äì Surveys</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* body {
        min-height: 100vh;
      } */
      .topbar {
        height: 60px;
        background-color: #007bff;
        color: white;
        padding: 15px 20px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 60px;
        left: 0;
        width: 220px;
        background-color: #343a40;
        color: white;
        padding-top: 20px;
      }
      .sidebar a {
        color: white;
        display: block;
        padding: 12px 20px;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .content {
        margin-left: 220px;
        margin-top: 60px;
        padding: 20px;
      }
      #toggleSidebar {
        display: none;
      }
      .active {
        background: #a1bfceb2 !important;
      }
      .text-muted {
        margin-top: 50px;
        text-align: center;
      }
      @media screen and (max-width: 600px) {
        .topbar {
          height: 45px;
          padding: 10px 20px;
        }
        .sidebar {
          top: 45px;
          display: none;
        }
        .content {
          margin-left: 0;
        }
        #toggleSidebar {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <h5 class="m-0">Engage360 ‚Äì HR Responses</h5>
    </div>
    <button
      id="toggleSidebar"
      class="btn btn-light d-md-none"
      style="position: fixed; top: 50px; left: 10px; z-index: 1100"
    >
      ‚ò∞
    </button>
    <div class="sidebar">
      <a href="employee.html" class="nav-link">üìù Feedback</a>
      <a href="policies.html" class="nav-link">‚≠ê Rate Policies</a>
      <a href="surveys.html" class="nav-link">üìã Surveys</a>
      <a href="responses.html" class="nav-link active">üì© View Responses</a>
      <a href="profile.html" class="nav-link">üë§ Profile</a>
      <a href="loginPage.html" class="nav-link text-danger mt-3">üö™ Logout</a>
    </div>

    <div class="content">
      <div id="responseContainer" class="row g-4">
        <!-- Cards will be inserted here -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      const hrResponses = [];

      function loadResponses() {
        const $container = $("#responseContainer");
        $container.empty();

        if (hrResponses.length === 0) {
          $container.append(
            '<p class="text-muted">No responses from HR yet.</p>'
          );
          return;
        }

        hrResponses.forEach((item) => {
          const $card = $(`
            <div class="col-md-6">
              <div class="card shadow-sm border-primary">
                <div class="card-body">
                  <h5 class="card-title">${item.title}</h5>
                  <p class="card-text text-muted">${item.response}</p>
                </div>
              </div>
            </div>
          `);
          $container.append($card);
        });
      }

      $("#toggleSidebar").on("click", function () {
        $(".sidebar").slideToggle().css({ "z-index": 998 });
      });

      $(document).ready(() => {
        loadResponses();
      });
    </script>
  </body>
</html>
