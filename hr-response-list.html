<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Engage360 ‚Äì Survey Responses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .topbar {
        height: 60px;
        background-color: #007bff;
        color: white;
        padding: 15px 20px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 60px;
        left: 0;
        width: 220px;
        background-color: #343a40;
        color: white;
        padding-top: 20px;
      }
      .sidebar a {
        color: white;
        display: block;
        padding: 12px 20px;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .content {
        margin-left: 220px;
        margin-top: 60px;
        padding: 20px;
      }
      #toggleSidebar {
        display: none;
      }
      .active {
        background: #a1bfceb2 !important;
      }
      @media screen and (max-width: 600px) {
        .topbar {
          height: 45px;
          padding: 10px 10px;
        }
        .sidebar {
          top: 45px;
          display: none;
        }
        .content {
          margin-left: 0;
        }
        #toggleSidebar {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <h5 class="m-0">Engage360 ‚Äì Survey Responses</h5>
    </div>

    <button
      id="toggleSidebar"
      class="btn btn-light d-md-none"
      style="position: fixed; top: 50px; left: 10px; z-index: 1100"
    >
      ‚ò∞
    </button>

    <div class="sidebar">
      <a href="hr.html" class="nav-link">üìù HR Feedback</a>
      <a href="hr-policies.html" class="nav-link">‚≠ê HR Rate Policies</a>
      <a href="hr-surveys.html" class="nav-link">üìã HR Surveys</a>
      <a href="hr-responses.html" class="nav-link active">üì© HR Responses</a>
      <a href="hr-analytics.html" class="nav-link">üìä HR Analytics</a>
      <a href="hr-profile.html" class="nav-link">üë§ HR Profile</a>
    </div>

    <div class="content pt-5 mt-4">
      <h4 id="surveyTitle">Survey Responses</h4>
      <div id="responseList" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const surveyId = urlParams.get("surveyId");

      const surveys = JSON.parse(localStorage.getItem("surveys")) || [];
      const responsesData = JSON.parse(localStorage.getItem("responses")) || {};

      const currentSurvey = surveys.find((s) => s.id == surveyId);
      const responses = responsesData[surveyId] || [];

      function renderResponses() {
        $("#surveyTitle").text(currentSurvey?.title || "Survey Responses");

        if (responses.length === 0) {
          $("#responseList").html("<p>No employee responses found.</p>");
          return;
        }

        const table = $(`
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>Employee</th>
                <th>Feedback</th>
                <th>HR Response</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        `);

        responses.forEach((res, index) => {
          const isResponded = res.status === "responded";

          const row = $(`
            <tr>
              <td>${res.name}</td>
              <td>${res.feedback}</td>
              <td>
                <textarea class="form-control form-control-sm" rows="2">${res.hrResponse || ""}</textarea>
              </td>
              <td class="status">${res.status}</td>
              <td>
                <button class="btn btn-${isResponded ? "secondary" : "primary"} btn-sm respond-btn">
                  ${isResponded ? "Edit Response" : "Respond"}
                </button>
              </td>
            </tr>
          `);

          row.find(".respond-btn").on("click", function () {
            const textarea = row.find("textarea");
            const newResponse = textarea.val().trim();

            if (!newResponse) {
              alert("Please enter a response before submitting.");
              return;
            }

            responses[index].hrResponse = newResponse;
            responses[index].status = "responded";

            // Save back to localStorage
            responsesData[surveyId] = responses;
            localStorage.setItem("responses", JSON.stringify(responsesData));

            // Update UI
            row.find(".status").text("responded");
            $(this)
              .removeClass("btn-primary")
              .addClass("btn-secondary")
              .text("Edit Response");
          });

          table.find("tbody").append(row);
        });

        $("#responseList").html(table);
      }

      $(document).ready(() => {
        renderResponses();
        $("#toggleSidebar").on("click", function () {
          $(".sidebar").slideToggle().css({ "z-index": 998 });
        });
      });
    </script>
  </body>
</html>
